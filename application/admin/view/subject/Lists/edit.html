<!-- 当前有文件上传所以要设置enctype=属性 -->

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" enctype="multipart/form-data">

    <!-- 课程名称 -->
    <!-- data-rule="required" 是框架自带的必填提示 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="title" data-rule="required" class="form-control" name="row[title]" type="text" placeholder="{:__('Title')}" value="{$rows.title}">
        </div>
    </div>


    <!-- 视频上传 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <!-- data-maxsize为最大容量 -->
                <!-- data-mimetype为类型限制 -->
                <input id="url" class="form-control" name="row[url]" type="text" style="display: none;" readonly value="{$rows.url}">
                <!-- 上传按钮 -->
                <div class="input-group-addon no-border no-padding">
                    <!-- 包个span是为了让上传按钮往左边靠 -->
                    <span> 
                        <button type="button" id="plupload-url" class="btn btn-danger plupload" data-input-id="url" data-mimetype="video/mp4,video/wav" data-chunking="true" data-maxsize="1024M" data-multiple="false" data-preview-id="preview">
                            <i class="fa fa-upload"></i> {:__('Upload')}
                        </button>
                    </span>
                </div>

                <span class="msg-box n-right"></span>
            </div>

            <!-- 预览图片的容器 -->
            <!-- 上传按钮中的data-preview-id的preview名字必须和下面的ul中的一样才可以浏览图片 -->
            <ul class="row list-inline faupload-preview" id="preview"></ul>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
