<div class="panel panel-default panel-intro">
    <div class="panel-heading">
      {:build_heading(null, false)}
      <ul class="nav nav-tabs">
        <li class="active"><a href="#base" data-toggle="tab">客户资料</a></li>
        <li><a href="#visit" data-toggle="tab">回访列表</a></li>
        <li><a href="#receive" data-toggle="tab">申请记录</a>
      </ul>
    </div>
    <div class="panel-body">
      <div id="myTabContent" class="tab-content">

        <!-- 要注意 id 和 href 属性的捆绑 -->

        <!-- 客户资料 -->
        <div class="tab-pane fade active in" id="base">
            <!-- 昵称 -->
            <div class="panel-body newrow prindBody col-sm-12">
                <div class="form-group col-xs-12 col-sm-4">
                    <label class="control-label col-xs-12 col-sm-4 ">{:__('Nickname')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-nickname" class="form-control" name="row[nickname]" readonly type="text" value="{$uses_info.nickname}">
                    </div>
                </div>

                <!-- 性别 -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label class="control-label col-xs-12 col-sm-4">{:__('Gender')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        {$catelist}
                    </div>
                </div>

                <!-- 创建时间 -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label class="control-label col-xs-12 col-sm-4 ">{:__('Createtime')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        {$uses_CT}
                    </div>
                </div>
            </div>

            <div class="panel-body newrow prindBody col-sm-12">
                <!-- 用户来源 -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label class="control-label col-xs-12 col-sm-4">{:__('Sourceid')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        {$uses_sourceids}
                    </div>
                </div>

                <!-- 成交状态 -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label class="control-label col-xs-12 col-sm-4">{:__('Deal')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        {$deals}
                    </div>
                </div>

                <!-- 邀请码 -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label class="control-label col-xs-12 col-sm-4">{:__('Invitecode')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        {$uses_info.invitecode}
                    </div>
                </div>
            </div>


        </div>

        <!-- 回访列表 -->
        <div class="tab-pane fade" id="visit">
            <!-- <div id="toolbar2" class="toolbar">
                {:build_toolbar('refresh,add,del')}
            </div> -->

            <!-- <table id="viTable" class="table table-striped table-bordered table-hover table-nowrap"
                data-operate-edit="{:$auth->check('business/info/edit')}"
                data-operate-del="{:$auth->check('business/info/del')}" width="100%">
            </table> -->

            <table id="viTable" class="table table-striped table-bordered table-hover table-nowrap"width="100%">
            </table>
        </div>

        <!-- 申请记录 -->
        <div class="tab-pane fade" id="receive">
          <div class="panel-body newrow prindBody">
            <table id="reTable" class="table table-striped table-bordered table-hover table-nowrap"width="100%">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

</form>
