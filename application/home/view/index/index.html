    * {

    }

    body {
        font-family: 'Microsoft YaHei';
        min-width: 320px;
        max-width: 750px;
        margin: 0 auto;
        height: auto;
    }

    p {

        width: 100%;

        text-align: left;
        padding: 5px;
        bottom: 31px;
        width: 100%;
    }

    .swiper-pagination-bullet {
        background: #fff;
    }

    .swiper-slide {
        padding: 5px;
        padding-right: 10px !important;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.432);
        color: #FFF;

        /* Center slide text vertically */

        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: end;
        -ms-flex-pack: end;
        -webkit-justify-content: end;
        justify-content: end;
        -webkit-box-align: end;
        -ms-flex-align: end;
        -webkit-align-items: end;
        align-items: end;
    }

    .pos {
        top: -31px;
    }

    <div class="swiper-container swp-bag">
        <div class="swiper-wrapper ">
            {foreach $toplist as $item}
                <img src="{$item.thumbs_text}" onclick="window.open(`{:url('/home/subject/subject', ['subid' => $item['id']])}`)" style="cursor:pointer;" />
            {/foreach}
        </div>

        <div class="swiper-wrapper pos">
            {foreach $toplist as $item}
                <div class="swiper-slide ">{$item.title}</div>
            {/foreach}
        </div>

        <div class="swiper-pagination"></div>
    </div>



    <!-- mui框架搜索框 -->
    <form method="get" action="{:url('home/subject/search')}">
        <div class="mui-input-row mui-search">
            <input type="search" name="keywords" class="mui-input-clear" placeholder="搜索" autocomplete  />
        </div>
    </form>

    <!-- 课程列表 -->
    {foreach $catelist as $item}
    <div class="mui-content" style="background-color:#fff">
        <!-- 分类名称 -->
        <h5 style="background-color:#efeff4">
            {$item.name}
            <a href="{:url('/home/subject/search')}" style="float:right; margin-right:10px;">更多</a>
        </h5>

        <!-- 课程列表 -->
        <ul class="mui-table-view mui-grid-view">
            {foreach $item.subject as $subject}
            <li class="mui-table-view-cell mui-media mui-col-xs-6">
                <a href="{:url('/home/subject/subject', ['subid' => $subject['id']])}">
                    <img class="mui-media-object" src="{$subject.thumbs_text}">
                    <div class="mui-media-body">{$subject.title}</div>
                </a>
            </li>
            {/foreach}
        </ul>
    </div>
    {/foreach}
