<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <!-- check用于检查是否有权限显示按钮 -->
                        {:build_toolbar('refresh,del')}

                        
                        <!-- 还原按钮 -->
                        <!-- disabled是默认为禁用 -->
                        <a id="restore_btns" href="javascript:;" class="btn btn-success btn-restore btn-disabled disabled {:$auth->check('subject/subject/restore')?'':'hide'}" title="{:__('Restore')}" >
                            <!-- fa-reply 老师用的图标 -->
                            <i class="fa fa-history"></i> {:__('Restore')}
                        </a>


                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('subject/subject/restore')}"
                           data-operate-del="{:$auth->check('subject/subject/destroy')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
